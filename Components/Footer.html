<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>
    <link rel="stylesheet" href="Footer.css">
</head>
<body>

                <p class="footer-tagline">Knowledge of Excellence</p>

                    <a href="#" class="social-icon"><img src="Assets/img/meta.png" alt="Meta"></a>

                    <a href="#" class="social-icon"><img src="Assets/img/linkedin.png" alt="LinkedIn"></a>

                    <input type="email" placeholder="type your Email Address" required>

            </div>
            <div class="footer-right">
                <div class="footer-section">

                <div class="footer-section">

                        <li><a href="#">Support</a></li>

        <div class="footer-bottom">
            <p>&copy; 2024 Bhai ke Solution, Inc. All rights reserved.</p>
            <a href="#">Privacy Policy</a> | <a href="#">Terms and Conditions</a>

</html>
